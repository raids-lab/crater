name: Publish Helm Chart to GHCR

on:
  push:
    branches: [main]
    paths:
      - "charts/**"
  release:
    types: [published]
  workflow_dispatch: # Allow manual trigger

env:
  REGISTRY: ghcr.io
  REPOSITORY: raids-lab

jobs:
  publish-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.14.0"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package and Push Helm Chart
        run: |
          # Navigate to charts directory
          cd charts

          # Package the chart
          helm package crater/

          # Get the chart version from Chart.yaml
          CHART_VERSION=$(helm show chart crater/ | grep '^version:' | awk '{print $2}')
          echo "Chart version: $CHART_VERSION"

          # Push to GHCR OCI registry
          helm push crater-${CHART_VERSION}.tgz oci://${{ env.REGISTRY }}/${{ env.REPOSITORY }}

          echo "Successfully published Helm chart crater:${CHART_VERSION} to ${{ env.REGISTRY }}/${{ env.REPOSITORY }}"

  cleanup-old-versions:
    runs-on: ubuntu-latest
    needs: publish-chart
    if: success()
    permissions:
      contents: read
      packages: write
    steps:
      - name: Clean up old chart versions
        uses: quartx-analytics/ghcr-cleaner@v1
        with:
          owner-type: org
          token: ${{ secrets.PAT_TOKEN }}
          repository-owner: ${{ github.repository_owner }}
          package-name: crater
          delete-untagged: true
          keep-at-most: 10
          skip-tags: latest
        continue-on-error: true
