name: Frontend Build

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*"
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-build.yml"
      - "website/**"

env:
  # Modified to use GHCR configuration
  REGISTRY: ghcr.io
  # Set your Docker Hub username and repository name
  REPOSITORY: raids-lab
  IMAGE_NAME: crater-frontend

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install

      - name: Check translation file format
        run: python3 hack/format_translation.py --check

      - name: Run lint
        run: pnpm run lint

  build-frontend:
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: frontend
    outputs:
      app_version: ${{ steps.set-version.outputs.app_version }}
      commit_sha: ${{ steps.set-version.outputs.commit_sha }}
      build_type: ${{ steps.set-version.outputs.build_type }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set version variables
        id: set-version
        run: |
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"

          # Check if triggered by tag
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Tag trigger: use tag version (keep v prefix)
            APP_VERSION="${{ github.ref_name }}"
            BUILD_TYPE="release"
          else
            # Branch trigger: use commit SHA
            APP_VERSION="$SHORT_SHA"
            BUILD_TYPE="development"
          fi

          # Set outputs
          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT
          echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "build_type=$BUILD_TYPE" >> $GITHUB_OUTPUT

          # Set environment variables
          echo "VITE_APP_VERSION=$APP_VERSION" >> $GITHUB_ENV
          echo "VITE_APP_COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_ENV
          echo "VITE_APP_BUILD_TYPE=$BUILD_TYPE" >> $GITHUB_ENV
          echo "VITE_APP_BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV
          echo "HUSKY=0" >> $GITHUB_ENV

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: |
            frontend/pnpm-lock.yaml
            website/pnpm-lock.yaml

      # --- 修改开始：构建 Website ---
      
      - name: Install Website Dependencies
        run: |
          cd ../website
          pnpm install

      - name: Build Website
        run: |
          cd ../website
          # 确保这一步生成了 ./out 目录
          pnpm build 

      # --- 修改结束 ---

      - name: Install Frontend Dependencies
        run: pnpm install

      - name: Build Frontend Project
        run: pnpm build

      # --- 修改开始：合并文档到前端构建产物 ---
      
      - name: Merge Docs into Frontend Dist
        run: |
          # 创建存放文档的目录
          mkdir -p dist/crater
          # 将 website/out 下的所有内容复制到 frontend/dist/crater
          cp -r ../website/out/* dist/crater/
          
      # --- 修改结束 ---

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: frontend/dist/

  build-and-push-image:
    needs: build-frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          name: dist
          path: frontend/dist/

      # Set up QEMU for multi-architecture builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Create builder instance for multi-platform support
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - uses: quartx-analytics/ghcr-cleaner@v1
        with:
          owner-type: org # or user
          token: ${{ secrets.PAT_TOKEN  }}
          repository-owner: ${{ github.repository_owner }}
          package-name: ${{ env.IMAGE_NAME }}
          delete-untagged: true
          keep-at-most: 2
          skip-tags: v*
