name: Build Check

on:
  pull_request:
    paths:
      - '.github/**'
      - 'crater-website/src/**'
      - 'crater-website/content/**'
      - 'crater-website/package.json'
      - 'crater-website/pnpm-lock.yaml'

jobs:
  build:
    name: Build Next.js Site
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: crater-website # Set working directory to the website folder

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup pnpm package manager
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      # 3. Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: "crater-website/pnpm-lock.yaml"

      # 4. Install dependencies using pnpm
      - name: Install dependencies
        run: pnpm install

      # 5. Build the Next.js project without running post-build scripts
      - name: Build website
        run: pnpm exec next build

      # 6. Check for non-WEBP images in the pull request
      - name: Check for Non-WEBP Images in PR
        run: |
          echo "Running non-WEBP image check for PR..."

          CHECK_DIRS="src/ content/"

          NON_WEBP_EXTENSIONS="\\.png \\.jpg \\.jpeg \\.gif \\.bmp"

          CHANGED_FILES=$(git diff --name-only --diff-filter=A --diff-filter=M \
                            ${{ github.event.pull_request.base.sha }} \
                            ${{ github.event.pull_request.head.sha }})

          FOUND_NON_WEBP=0
          NON_WEBP_LIST=""

          echo "Checking these changed files:"
          echo "$CHANGED_FILES"
          echo "---"

          for file in $CHANGED_FILES; do
              IS_IN_CHECK_DIR=0
              for dir in $CHECK_DIRS; do
                  if [[ "$file" == "${dir}"* ]]; then
                      IS_IN_CHECK_DIR=1
                      break
                  fi
              done

              if [ "$IS_IN_CHECK_DIR" -eq 1 ]; then
                  extension=$(echo "$file" | awk -F'.' '{print tolower($NF)}')
                  
                  if echo "$NON_WEBP_EXTENSIONS" | grep -wq "\.${extension}"; then
                      echo "Error: Found non-WebP image: '$file'."
                      NON_WEBP_LIST+="- $file\n"
                      FOUND_NON_WEBP=1
                  fi
              fi
          done

          if [ $FOUND_NON_WEBP -eq 1 ]; then
              echo "--- Non-WEBP Image Check Failed ---"
              echo "The following non-WEBP images were detected in the Pull Request:"
              echo -e "$NON_WEBP_LIST" # 使用 -e 来解释 \n 换行符
              echo "Please convert these images to WebP format before merging."
              exit 1
          else
              echo "No non-WEBP images found among the changed files in '$CHECK_DIRS'."
              exit 0
          fi