# CronJob Config
cronjobConfig:
  USERNAME: "<MASKED>"
  PASSWORD: "<MASKED>" # 密码已掩码
  HOST: "gpu.raids-lab.cn"
  jobs:
    lowGPUUtil:
      schedule: "*/5 * * * *"
      TIME_RANGE: "90"
      WAIT_TIME: "30"
      UTIL: "0"
    longTime:
      schedule: "*/5 * * * *"
      BATCH_DAYS: "4"
      INTERACTIVE_DAYS: "4"
    waitingJupyter:
      schedule: "*/5 * * * *"
      JUPYTER_WAIT_MINUTES: "5"

# cert-manager configuration variables
tls:
  base:
    enabled: false
    cert: "<MASKED>" # 证书已掩码
    key: "<MASKED>" # 私钥已掩码
  forward:
    enabled: false
    cert: "<MASKED>" # 证书已掩码
    key: "<MASKED>" # 私钥已掩码

ssConfig:
  content: "<MASKED>" # 敏感配置文件内容已掩码

# pvc configuration variables
storage:
  create: false
  request: 2Ti
  storageClass: "rook-ceph-rbd"
  rwName: "crater-rw-storage"
  roName: "crater-ro-storage"
