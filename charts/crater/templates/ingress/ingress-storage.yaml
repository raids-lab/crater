apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: storage-server-ingress
  namespace: {{ .Values.namespaces.job }}
  annotations:
    {{- if eq .Values.protocol "https" }}
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    {{- end }}
    nginx.ingress.kubernetes.io/proxy-body-size: "1000m"
spec:
  ingressClassName: nginx
  {{- if eq .Values.protocol "https" }}
  tls:
    - hosts:
        - {{ .Values.host }}
      secretName: crater-tls-secret
  {{- end }}
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /api/ss
            pathType: Prefix
            backend:
              service:
                name: webdav-service
                port:
                  number: 7320
